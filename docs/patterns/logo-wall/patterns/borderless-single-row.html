<div>
    <uxdot-pattern stacked>
        <h4 slot="heading">Example</h4>
        <div>
            <rh-surface>
                <h6>Organizations succeeding with Red Hat</h6>
                <div>
                    {% include './sample-borderless.html' %}
                </div>
                <rh-cta>
                    <a href="#">See all customer stories</a>
                </rh-cta>
            </rh-surface>
        </div>
        <h4 slot="html-heading">HTML</h4>
        <rh-code-block slot="html" actions="copy">
          <span slot="action-label-copy">Copy to Clipboard</span>
          <span slot="action-label-copy" hidden="" data-code-block-state="active">Copied!</span>
          <script type="text/html">
            <div id="borderless-single">
                <div class="logo">
                    <a href="#">
                        <img src="../google-cloud.svg" class="light" alt="Logo for Red Hat partner Google Cloud" />
                        <img src="../google-cloud-dark.svg" class="dark" alt="Logo for Red Hat partner Google Cloud" />
                    </a>
                </div>
                <div class="logo">
                    <a href="#">
                        <img src="../capgemini.svg" class="light" alt="Logo for Red Hat partner Capgemini" />
                        <img src="../capgemini.svg" class="dark" alt="Logo for Red Hat partner Capgemini" />
                    </a>
                </div>
                <div class="logo">
                    <a href="#">
                        <img src="../cisco.svg" class="light" alt="Logo for Red Hat partner Cisco" />
                        <img src="../cisco.svg" class="dark" alt="Logo for Red Hat partner Cisco" />
                    </a>
                </div>
                <div class="logo">
                    <a href="#">
                        <img src="../gitlab.svg" class="light" alt="Logo for Red Hat partner Gitlab" />
                        <img src="../gitlab-dark.svg" class="dark" alt="Logo for Red Hat partner Gitlab" />
                    </a>
                </div>
                <div class="logo">
                    <a href="#">
                        <img src="../aws.svg" class="light" alt="Logo for Red Hat partner Amazon web services" />
                        <img src="../aws-dark.svg" class="dark" alt="Logo for Red Hat partner Amazon web services" />
                    </a>
                </div>
                <div class="logo">
                    <a href="#">
                        <img src="../microsoft.svg" class="light" alt="Logo for Red Hat partner Microsoft" />
                        <img src="../microsoft-azure-dark.svg" class="dark" alt="Logo for Red Hat partner Microsoft" />
                    </a>
                </div>
            </div>
          </script>
        </rh-code-block>
        <h4 slot="css-heading">CSS</h4>
          <rh-code-block slot="css" actions="copy">
            <span slot="action-label-copy">Copy to Clipboard</span>
            <span slot="action-label-copy" hidden="" data-code-block-state="active">Copied!</span>
            <script type="text/css">
                #borderless-single {
                    display: flex;
                    gap: var(--rh-space-3xl, 64px);
                    margin-block: var(--rh-space-xl, 24px);
                    justify-content: center;
                }
                #borderless-single .logo {
                    display: grid;
                    flex-basis: 100%;
                    position: relative;
                    align-content: center;
                    padding: var(--rh-space-lg, 16px) var(--rh-space-md, 8px) var(--rh-space-lg, 16px) var(--rh-space-md, 8px);
                }
                #borderless-single .logo img {
                    max-height: 40px;
                    width: 100%;
                }
                #borderless-single .logo:hover {
                    box-shadow: 0px 3px var(--rh-color-accent-brand-on-light, #ee0000);
                }
                #borderless-single .logo:is(:focus, :active) {
                    box-shadow: 0px 3px var(--rh-color-accent-brand-on-light, #ee0000);
                    outline: 2px solid var(--rh-color-accent-base-on-light, #0066cc);
                    outline-offset: 0px;
                }
                #borderless-single .logo a:after {
                    z-index: 3;
                    content: "";
                    position: absolute;
                    inset: 0;
                    display: block;
                }
                [color-palette^="dark"] .light {
                    display: none;
                }
                [color-palette^="light"] .dark {
                    display: none;
                }
            </script>
          </rh-code-block>    
    </uxdot-pattern>
</div>
