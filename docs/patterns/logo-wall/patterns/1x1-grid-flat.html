            <script type="text/css">:root {

    --logo-wall-logo-min-height: 40px;
    --logo-wall-logo-max-width: 190px;
    --logo-wall-logo-min-width: 130px;
}
.example-1x1-grid-flat .logo-wall {
    margin-block: var(--rh-space-2xl, 24px);
}
.logo-wall {
    display: flex;
    gap: var(--rh-space-2xl, 32px);
    justify-content: center;
}
.logo-wall > * {
    display: flex;
    flex-basis: 100%;
    justify-content: center;
    align-items: center;
    min-width: var(--logo-wall-logo-min-width, 130px);
    max-width: var(--logo-wall-logo-max-width, 190px);
}
.logo-wall > * a:after {
    z-index: 3;
    content: "";
    position: absolute;
    inset: 0;
    display: block
}
.logo-wall img {
    max-width: 100%;
    max-height: var(--logo-wall-logo-max-height, 40px);
    min-height: var(--logo-wall-logo-min-height, 40px);
}
[color-palette^="dark"] .logo-wall--light {
    display: none;
}
[color-palette^="light"] .logo-wall--dark {
    display: none;
}
.logo-wall--borderless > * {
    padding: var(--rh-space-lg, 16px) var(--rh-space-md, 8px) var(--rh-space-lg, 16px) var(--rh-space-md, 8px);
}
.logo-wall--borderless > :hover {
    box-shadow: 0px 3px var(--rh-color-accent-brand-on-light, #ee0000);
}
.logo-wall--borderless > :is(:focus, :active) {
    box-shadow: 0px 3px var(--rh-color-accent-brand-on-light, #ee0000);
    outline: 2px solid var(--rh-color-accent-base-on-light, #0066cc);
    outline-offset: 0px;
}
@media (max-width: 1199px) {
    .logo-wall {
        flex-wrap: wrap;
    }
}
@container host (max-width: 992px) {
    .logo-wall {
        flex-wrap: wrap;
    }
