  <script type="text/css">:root {
  --logo-wall-logo-max-height: 40px;
  --logo-wall-logo-min-height: 40px;
  --logo-wall-logo-max-width: 190px;
  --logo-wall-logo-min-width: 130px;
}

.example-1x1-grid .logo-wall {
  margin-block: var(--rh-space-2xl, 24px);
}

.logo-wall {
  display: flex;
  gap: var(--rh-space-2xl, 32px);
  justify-content: center;
}

.logo-wall > * {
  display: flex;
  flex-basis: 100%;
  justify-content: center;
  align-items: center;
  min-width: var(--logo-wall-logo-min-width, 130px);
  max-width: var(--logo-wall-logo-max-width, 190px);
}

.logo-wall--bordered > * {
  border: 1px solid var(--rh-color-gray-30, #c7c7c7);
  border-radius: var(--rh-border-radius-default, 3px);
  padding: var(--rh-space-lg, 16px);
}

.logo-wall--bordered > *:hover {
  background-color: var(--rh-color-gray-10, #F2F2F2);
  cursor: pointer;
}

.logo-wall--bordered > *:is(:focus, :active) {
  outline: 2px solid var(--rh-color-accent-base-on-light, #0066cc);
  outline-offset: 0px;
}

.logo-wall > * a:after {
  z-index: 3;
  content: "";
  position: absolute;
  inset: 0;
  display: block
}

.logo-wall img {
  max-width: 100%;
  max-height: var(--logo-wall-logo-max-height, 40px);
  min-height: var(--logo-wall-logo-min-height, 40px);
}

[color-palette^="dark"] .logo-wall--bordered > :hover {
  background-color: var(--rh-color-gray-60, #4D4D4D);
}

[color-palette^="dark"] .logo-wall--bordered > :is(:focus, :active) {
  background-color: var(--rh-color-gray-60, #4D4D4D);

}
[color-palette^="dark"] .logo-wall--light {
  display: none;
}

[color-palette^="light"] .logo-wall--dark {
  display: none;
}

@media (max-width: 1199px) {
  .logo-wall {
    flex-wrap: wrap;
  }
}

@container host (max-width: 992px) {
  .logo-wall {
    flex-wrap: wrap;
  }
}</script></rh-code-block
