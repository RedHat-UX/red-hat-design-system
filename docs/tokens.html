---
layout: layout-basic.njk
title: Tokens
templateEngineOverride: njk
---

<section class="section section--palette-light container">
  <h1 id="overview" class="section-title pfe-jump-links-panel__section">Overview</h1>
  <form id="search-tokens">
    <label for="search-input">Search for Tokens</label>
    <uxdot-search id="search-input" name="search" placeholder="Enter a token name"></uxdot-search>
  </form>
  {% for cat in collections.token %}
    <h2>{{ cat.title }}</h2>
    <rh-cta>
      <a href="{{ cat.url }}">Go</a>
    </rh-cta>
  {% endfor %}
</section>

<script type="module">
  import '/js/uxdot-search.js';
  document
    .getElementById('search-input')
    .addEventListener('focus', /* @this{HTMLInputElement}*/async function() {
      const { init } = await import('/assets/search-tokens.js');
      init(this.form);
    }, { once: true });
</script>
