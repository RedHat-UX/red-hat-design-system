---
layout: layout-basic.njk
title: Tokens
templateEngineOverride: njk
---

<section class="section section--palette-light container">
  <h1 id="overview" class="section-title pfe-jump-links-panel__section">Overview</h1>
  <form id="search-tokens">
    <label>Search for Tokens <input name="search"></label>
    <output name="output" style="position: absolute;"></output>
  </form>
  {% for cat in collections.token %}
    <h2>{{ cat.title }}</h2>
    <rh-cta>
      <a href="{{ cat.url }}">Go</a>
    </rh-cta>
  {% endfor %}
</section>

<script type="module">
const form = document.getElementById('search-tokens')
form.elements.search.addEventListener('focus', function() {
  import('/assets/search-tokens.js').then(m => m.init(form));
});
</script>
<style>
#search-tokens {
  position: relative;
}

#search-tokens label {
  display:block;
}

#search-tokens output {
  position: absolute;
  background: var(--rh-color-surface-lighter, #f5f5f5);
  padding: var(--rh-space-md, 8px);
}

</style>
