description: Design-to-development handoff checklist
title: '[feat]: <title> ready for development'
labels:
  - new component
  - ready for development

body:
  - type: markdown
    attributes:
      value: |
        Some of the fields in this form are required, e.g. the accessibility requirements.
        You won't be able to submit the issue until they are completed. You may however draft the
        issue using Google Docs and paste the formatted text into the text areas here.
        Simple formatting like bold, links, etc. should be preserved.

  - type: textarea
    id: purpose
    attributes:
      label: Purpose
      description: Explain the purpose of your component or the business need for its creation
      placeholder: >-
        My component needs to be created in order to track the progress of a user through the
        trial signup process (rh-progress-steps).
    validations:
      required: true

  - type: textarea
    id: distinguishing-factors
    attributes:
      label: Distinguishing factors
      description: If your component feels similar to an existing component, describe how it is different
      placeholder: >-
        My Button component feels similar to a Call to action, but a Button is visually smaller and performs
        an action whereas a Call to action is visually larger and directs a user to another page
        (rh-button and rh-call-to-action).
    validations:
      required: false

  - type: textarea
    id: intended-use-context
    attributes:
      label: Where will it be used?
      description: Describe the website, web property, or layout where your component will be used
      placeholder: >-
        My component will be used on pages where a user can browse through content listings or search results
        (rh-pagination).
    validations:
      required: true

  - type: textarea
    id: end-user
    attributes:
      label: End user
      description: Describe the end user or audience who will use your component
      placeholder: >-
        An analyst or user who needs to browse through pages of content listings or
        search results on any device (rh-pagination).
    validations:
      required: true

  - type: textarea
    id: intended-use
    attributes:
      label: Intended end use
      description: >-
        Describe how a user should use your component or any intended actions or features
      placeholder: >-
        A user should be able to select a different content listing page or type which page
        they want to navigate to in a text field (rh-pagination)
    validations:
      required: true

  - type: textarea
    id: properties 
    attributes:
      label: Properties
      description: >-
        Describe any controls, properties, or variants your component may need
      placeholder: >-
        My button component nees sizes: `small` and `large`

  - type: dropdown
    id: page-builder
    attributes:
      label: Page Builder?
      description: >-
        Is your component going to be a part of a page builder experience?
      multiple: false
      options:
        - 'true'
        - 'false'
    validations:
      required: true

  - type: markdown
    attributes:
      value: |

  - type: checkboxes
    id: a11y
    attributes:
      label: Accessibility Features
      description: >-
        Ensure that the following accessibility features have been address in design.
        For more information see [WAI-ARIA examples](https://www.w3.org/TR/wai-aria-practices/examples/),
        [MDN Intro to Color and A11y](https://developer.mozilla.org/en-US/docs/Web/Accessibility/Understanding_Colors_and_Luminance)
      options:
        - label: Color should not be the primary visual means of communicating information ([1.4.1](https://www.w3.org/WAI/WCAG22/Understanding/use-of-color.html))
          required: true
        - label: Content in any language should be clear, meaningful, structured, etc.
          required: true
        - label: Small text should have a **contrast ratio** of at least 4.5:1 ([1.4.3](https://www.w3.org/WAI/WCAG22/Understanding/contrast-minimum.html))
          required: true
        - label: Large text should have a **contrast ratio** of at least 3:1 ([1.4.3](https://www.w3.org/WAI/WCAG22/Understanding/contrast-minimum.html))
          required: true

# Resize text
# Text should have the ability to be resized up to 200% without losing content or functionality (for example, horizontal scrolling) ([1.4.4](https://www.w3.org/WAI/WCAG22/Understanding/resize-text.html))
# Alt text
# Non-text elements should have concise text descriptions ([1.1.1](https://www.w3.org/WAI/WCAG22/Understanding/non-text-content.html))
# Keyboard
# Descriptions of how interactive elements behave when a key is pressed should be included ([2.1.1](https://www.w3.org/WAI/WCAG22/Understanding/keyboard.html)) (for example, the Esc key closes a navigation menu)
# Focus appearance
# Colors between focused states should have a contrast ratio of at least 3.1 ([2.4.11](https://www.w3.org/WAI/WCAG22/Understanding/focus-appearance-minimum.html))
# Borders should have a thickness of at least 2px (2.4.11)
# Focus order
# It should be logical how a user moves focus from one element to another (2.4.3)
# Motion animation
# Controls should be available to disable an animation triggered by an interaction (2.3.3)
# Mobile
# Interactive elements should be reachable for touching, scrolling, or dismissing
