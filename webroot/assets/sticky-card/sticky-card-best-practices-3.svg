<svg xmlns="http://www.w3.org/2000/svg" width="366" height="477"><defs><filter id="a" width="274" height="361" x="92" y="61" filterUnits="userSpaceOnUse"><feOffset dy="3"/><feGaussianBlur stdDeviation="2" result="b"/><feFlood flood-opacity=".102"/><feComposite operator="in" in2="b"/><feComposite in="SourceGraphic"/></filter></defs><g fill="#fff" stroke="#d2d2d2" transform="translate(-680 -4911) translate(680 4911)"><rect width="360" height="477" stroke="none" rx="3"/><rect width="359" height="476" x=".5" y=".5" fill="none" rx="2.5"/></g><text fill="#151515" transform="translate(-680 -4911) translate(696 4922)" font-size="18" font-family="RedHatText, RedHatText"><tspan x="0" y="18">The primary advantage of using</tspan><tspan x="0" y="45">Kubernetes in your environment,</tspan><tspan x="0" y="72">especially if you are</tspan><tspan y="72" fill="#06c">optimizing app dev</tspan><tspan x="0" y="99" fill="#06c">for the cloud</tspan><tspan y="99">, is that it gives you the</tspan><tspan x="0" y="126">platform to schedule and run containers</tspan><tspan x="0" y="153">on clusters of physical or</tspan><tspan y="153" fill="#06c">virtual</tspan><tspan x="0" y="180" fill="#06c">machines</tspan><tspan y="180">(VMs).</tspan><tspan x="0" y="234">More broadly, it helps you fully</tspan><tspan x="0" y="261">implement and rely on a container-based</tspan><tspan x="0" y="288">infrastructure in production</tspan><tspan x="0" y="315">environments. And because Kubernetes</tspan><tspan x="0" y="342">is all about automation of operational</tspan><tspan x="0" y="369">tasks, you can do many of the same</tspan><tspan x="0" y="396">things other application platforms or</tspan><tspan x="0" y="423">management systems let you doâ€”but for</tspan><tspan x="0" y="450">your containers.</tspan></text><g fill="#fff" stroke="#d2d2d2" transform="translate(0 0)" filter="url(#a)"><path stroke="none" d="M101 64h259v349H101a3 3 0 0 1-3-3V67a3 3 0 0 1 3-3z"/><path fill="none" d="M101 64.5h258a.5.5 0 0 1 .5.5v347a.5.5 0 0 1-.5.5H101a2.5 2.5 0 0 1-2.5-2.5V67a2.5 2.5 0 0 1 2.5-2.5z"/></g><g fill="#06c"><path d="M268 371l-1.5 1.5 4.5 4.5h-10v2h10l-4.5 4.5 1.5 1.5 7-7z"/><text transform="translate(122 384)" font-size="18" font-family="RedHatDisplay-Bold, RedHatDisplay" font-weight="700"><tspan x="0" y="0">Get the e-book</tspan></text></g><text fill="#151515" transform="translate(122 257)" font-size="16" font-family="RedHatText, RedHatText"><tspan x="0" y="16">This book shows you how</tspan><tspan x="0" y="40">Operators work and how to</tspan><tspan x="0" y="64">build them with the Operator</tspan><tspan x="0" y="88">Framework and SDK.</tspan></text><text fill="#151515" transform="translate(122 163)" font-size="20" font-family="RedHatDisplay-Medium, RedHatDisplay" font-weight="500"><tspan x="0" y="20">Automating the</tspan><tspan x="0" y="46">container orchestration</tspan><tspan x="0" y="72">platform</tspan></text><text fill="#151515" transform="translate(122 142)" font-size="16" font-family="RedHatText, RedHatText"><tspan x="0" y="0">E-BOOK</tspan></text><path fill="none" d="M122 88h14v14h-14z"/><path fill="#6a6e73" d="M130.9 95l2.84-2.84a.9.9 0 0 0 0-1.27l-.63-.64a.9.9 0 0 0-1.25 0L129 93.1l-2.84-2.84a.9.9 0 0 0-1.27 0l-.64.63a.9.9 0 0 0 0 1.26L127.1 95l-2.84 2.84a.9.9 0 0 0 0 1.27l.63.64a.9.9 0 0 0 1.26 0L129 96.9l2.84 2.84a.9.9 0 0 0 1.27 0l.64-.63a.9.9 0 0 0 0-1.25z"/></svg>