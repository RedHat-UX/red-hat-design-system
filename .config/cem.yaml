sourceControlRootUrl: https://github.com/redhat-ux/red-hat-design-system/tree/main/
generate:
  files:
    - elements/*/rh-*.ts
  output: custom-elements.json
  noDefaultExcludes: false
  designTokens:
    spec: npm:@rhds/tokens/json/rhds.tokens.json
    prefix: --rh
  demoDiscovery:
    fileGlob: elements/*/demo/*.html
    urlPattern: elements/:tag/demo/:demo.html
    urlTemplate: https://ux.redhat.com/elements/{{.tag | alias | slug }}/demo/{{.demo}}/
serve:
  transforms:
    css:
      enabled: true
