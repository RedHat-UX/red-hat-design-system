      <div data-demo="rh-spinner"><link rel="stylesheet" href="./demo.css">
<script type="module" src="./rh-spinner.js"></script>

<h1 id="spinner">Spinner</h1>

<section>
    <div>
        <h3 id="defaultlarge">Default/Large</h3>
        <rh-spinner></rh-spinner>
    </div>
    
    <div>
        <h3 id="medium">Medium</h3>
        <rh-spinner size="md"></rh-spinner>
    </div>
    
    <div>
        <h3 id="small">Small</h3>
        <rh-spinner size="sm"></rh-spinner>
    </div>

    <div>
        <h3 id="defaultlarge-with-text-label">Default/large with text label</h3>
        <rh-spinner>
            <p>Loading...</p>
        </rh-spinner>
    </div>

    <div>
        <h3 id="medium-with-text-label">Medium with text label</h3>
        <rh-spinner size="md">
            <p>Loading...</p>
        </rh-spinner>
    </div>

    <div>
        <h3 id="small-with-text-label">Small with text label</h3>
        <rh-spinner size="sm">
            <p>Loading...</p>
        </rh-spinner>
    </div>
</section>

<rh-context-provider color-palette="darkest">
    <section class="darkest">
        <div>
            <h3 id="defaultlarge">Default/Large</h3>
            <rh-spinner></rh-spinner>
        </div>
        
        <div>
            <h3 id="medium">Medium</h3>
            <rh-spinner size="md"></rh-spinner>
        </div>
        
        <div>
            <h3 id="small">Small</h3>
            <rh-spinner size="sm"></rh-spinner>
        </div> 
    
        <div>
            <h3 id="defaultlarge-with-text-label">Default/large with text label</h3>
            <rh-spinner>
                <p>Loading...</p>
            </rh-spinner>
        </div>
    
        <div>
            <h3 id="medium-with-text-label">Medium with text label</h3>
            <rh-spinner size="md">
                <p>Loading...</p>
            </rh-spinner>
        </div>
    
        <div>
            <h3 id="small-with-text-label">Small with text label</h3>
            <rh-spinner size="sm">
                <p>Loading...</p>
            </rh-spinner>
        </div>
    </section>
</rh-context-provider>


</div>
