                <text id="Start_trial" data-name="Start trial" transform="translate(0 20)" fill="#73bcf7" font-size="18" font-family="RedHatDisplay-Bold, Red Hat Display" font-weight="700"><tspan x="0" y="0">Start trial</tspan></text>
              </g>
            </g>
          </g>
          <text id="Red_Hat_Enterprise_Linux" data-name="Red Hat
Enterprise Linux" transform="translate(24 34)" fill="#fff" font-size="18" font-family="RedHatDisplay-Medium, Red Hat Display" font-weight="500" letter-spacing="0.01em"><tspan x="0" y="0">Red Hat</tspan><tspan x="0" y="27">Enterprise Linux</tspan></text>
        </g>
        <g id="Tablet_landscape_-_light_theme" data-name="Tablet, landscape - light theme" transform="translate(432 667)">
