    <filter id="Rectangle" x="2" y="4" width="336" height="94" filterUnits="userSpaceOnUse">
      <feOffset dy="2" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#151515" flood-opacity="0.2"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <clipPath id="clip-navigation-secondary">
      <rect width="340" height="200"/>
    </clipPath>
  </defs>
  <g id="navigation-secondary" clip-path="url(#clip-navigation-secondary)">
    <rect width="340" height="200" fill="#fff"/>
