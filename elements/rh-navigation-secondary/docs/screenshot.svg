<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="340" height="200" viewBox="0 0 340 200">
  <defs>
    <clipPath id="clip-path">
      <rect width="14" height="14" fill="none"/>
