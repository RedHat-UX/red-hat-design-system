          <rect id="Rectangle-4" data-name="Rectangle" width="324" height="1" transform="translate(0 81)" fill="#6a6e73"/>
          <g id="Default_light_blue_-_dark_theme" data-name="Default, light blue - dark theme" transform="translate(197 28)">
