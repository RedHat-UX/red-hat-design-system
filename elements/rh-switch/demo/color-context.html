<rh-context-demo>
  <form>
    <fieldset>
      <legend>Checked with sibling label</legend>
      <div>
        <label for="switch-a">Switch A</label>
        <rh-switch id="switch-a" checked>
          <div id="messages-a">
            <span data-state="on">Message when on</span>
            <span data-state="off" hidden>Message when off</span>
          </div>
        </rh-switch>
      </div>
      <div>
        <label for="switch-b">Switch B</label>
        <rh-switch id="switch-b" aria-describedby="messages-b" checked show-check-icon>
          <div id="messages-b">
            <span data-state="on">Message when on</span>
            <span data-state="off" hidden>Message when off</span>
          </div>
        </rh-switch>
      </div>
    </fieldset>

    <fieldset>
      <legend>Checked without sibling label</legend>
      <div>
        <rh-switch id="switch-c" accessible-label="Switch C" checked>
          <div id="messages-a">
            <span data-state="on">Message when on</span>
            <span data-state="off" hidden>Message when off</span>
          </div>
        </rh-switch>
      </div>
      <div>
        <label for="switch-d">Switch D</label>
        <rh-switch id="switch-d" aria-describedby="messages-d" checked show-check-icon>
          <div id="messages-d">
            <span data-state="on">Message when on</span>
            <span data-state="off" hidden>Message when off</span>
          </div>
        </rh-switch>
      </div>
    </fieldset>
  </form>
</rh-context-demo>

<script type="module">
  import '@rhds/elements/rh-switch/rh-switch.js';
  import '@rhds/elements/lib/elements/rh-context-demo/rh-context-demo.js';
</script>

    display: flex;

    color: var(--rh-color-text-primary-on-light, #151515);

  }

  [color-palette^="dark"] label {
   color:  var(--rh-color-text-primary-on-dark, #ffffff)
  }

    color: var(--rh-color-text-secondary-on-dark, #c7c7c7);
  }

  }
