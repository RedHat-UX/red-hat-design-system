<section>
  <p>A switch toggles the state of a setting (between on and off). Switches provide a more explicit, visible representation on a setting.</p>
  <form>
    <fieldset id="fieldset-a">
      <legend>Option A</legend>
      <rh-switch id="a" checked></rh-switch>
      <label for="a">
        <span data-state="on">Message when on</span>
        <span data-state="off" hidden>Message when off</span>
      </label>
    </fieldset>

    <fieldset id="fieldset-b">
      <legend>Option B (no explicit label)</legend>
      <rh-switch id="b" checked></rh-switch>
    </fieldset>

    <fieldset id="form-disabled">
      <legend>Form Disabled State</legend>
      <rh-switch id="disable-a" aria-controls="fieldset-a"></rh-switch>
      <label for="disable-a">
        <span data-state="on">Fieldset A is disabled</span>
        <span data-state="off" hidden>Fieldset A is enabled</span>
      </label>

      <rh-switch id="disable-a-switch" aria-controls="a"></rh-switch>
      <label for="disable-a-switch">
        <span data-state="on">Switch A is disabled</span>
        <span data-state="off" hidden>Switch A is enabled</span>
      </label>

      <rh-switch id="disable-b" aria-controls="fieldset-b"></rh-switch>
      <label for="disable-b">
        <span data-state="on">Fieldset B is disabled</span>
        <span data-state="off" hidden>Fieldset B is enabled</span>
      </label>

      <rh-switch id="disable-b-switch" aria-controls="b"></rh-switch>
      <label for="disable-b-switch">
        <span data-state="on">Switch B is disabled</span>
        <span data-state="off" hidden>Switch B is enabled</span>
      </label>
    </fieldset>
  </form>
</section>

<script type="module">
  import '@rhds/elements/rh-switch/rh-switch.js';

  document.getElementById('form-disabled').addEventListener('change', /** @this{HTMLFieldsetElement}*/function(event) {
    const controls = document.getElementById(event.target.getAttribute('aria-controls'));
    controls.toggleAttribute('disabled', event.target.checked);
  });
</script>

<style>
  section {
    margin: 2rem;
  }

  fieldset {
    display: grid;
    grid-template-columns: min-content max-content;
    gap: var(--rh-space-lg, 16px);
  }

  fieldset:has(#reversed) {
    grid-template-columns: max-content min-content;
  }

  label {
    color: var(--rh-color-text-primary-on-light, #151515);
  }

  rh-switch:is(:disabled) ~ label {
    color: var(--rh-color-gray-50, #707070);
  }
</style>
