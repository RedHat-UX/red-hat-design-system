<link rel="stylesheet" href="demo.css">
<script type="module" src="rh-stat.js"></script>
 
<section>
    <h2>Bare Bones</h2>
    <rh-demo>
        <template>
            <rh-stat>
              <span slot="statistic">Statistic Placeholder</span>
              <span>Description Placeholder</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>

<section>
    <h2>Large</h2>
    <rh-demo>
        <template>
            <rh-stat size="large">
              <span slot="statistic">Statistic Placeholder</span>
              <span>Description Placeholder</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>

<section>
    <h2>Change Icon</h2>
    <rh-demo>
        <template>
            <rh-stat icon="rh-code">
              <span slot="statistic">Statistic Placeholder</span>
              <span>Description Placeholder</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>

<section>
    <h2>No Icon</h2>
    <rh-demo>
        <template>
            <rh-stat>
              <span slot="statistic">Statistic Placeholder</span>
              <span>Description Placeholder</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>

<section>
    <h2>No Title</h2>
    <rh-demo>
        <template>
            <rh-stat icon="rh-atom">
                <span slot="title"></span>
                <span slot="statistic">Statistic Placeholder</span>
                <span>Description Placeholder</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>

<section>
    <h2>Overwrite Slots</h2>
    <rh-demo>
        <template>
            <rh-stat top="statistic">
                <pfe-icon slot="icon" icon="rh-atom"></pfe-icon>
                <span slot="title">Overwrite Title</span>
                <p>Stat body that includes two lines and a footnote.</p>
                <span slot="statistic">Overwrite Statistic</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>
