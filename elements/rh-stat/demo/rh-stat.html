<link rel="stylesheet" href="demo.css">
<script type="module" src="rh-stat.js"></script>

<section>
    <h2>Bare Bones</h2>
    <rh-demo>
        <template>
            <rh-stat>
                <span slot="statistic">Statistic Placeholder</span>
                <span>Description Placeholder</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>

<section>
    <h2>Large</h2>
    <rh-demo>
        <template>
            <rh-stat size="large">
                <span slot="statistic">Statistic Placeholder</span>
                <span>Description Placeholder</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>

<section>
    <h2>Icon Attribute</h2>
    <rh-demo>
        <template>
            <rh-stat icon="rh-code">
                <span slot="statistic">Statistic Placeholder</span>
                <span>Description Placeholder</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>

<section>
    <h2>Icon Slot</h2>
    <rh-demo>
        <template>
            <rh-stat>
                <pfe-icon icon="rh-code" slot="icon"></pfe-icon>
                <span slot="statistic">Statistic Placeholder</span>
                <span>Description Placeholder</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>

<section>
    <h2>Overwrite Slots</h2>
    <rh-demo>
        <template>
            <rh-stat top="statistic">
                <pfe-icon slot="icon" icon="rh-code"></pfe-icon>
                <span slot="title">Overwrite Title</span>
                <p>Stat body that includes two lines and a footnote.</p>
                <span slot="statistic">Overwrite Statistic</span>
            </rh-stat>
        </template>
    </rh-demo>
</section>
