    <rh-cta variant="primary" href="#primary">Primary</rh-cta>

    <rh-cta variant="primary" icon="play-circle" href="#primary-video">Video</rh-cta>

    <rh-cta variant="secondary" href="#secondary">Secondary</rh-cta>

    <div id="brick">
      <rh-cta variant="brick" href="#brick">Brick</rh-cta>
      <rh-cta variant="brick" icon="user" href="#brick-icon">Brick Icon</rh-cta>
    </div>
  </div>
</rh-context-demo>

<style>
  rh-context-demo #desaturated-variants {
    display: flex;
    gap: var(--rh-space-lg, 16px);
    flex-flow: row wrap;
    max-width: 750px;
    margin: var(--rh-space-2xl, 32px) auto;
  }

  #brick {
    display: flex;
    width: 100%;
    gap: var(--rh-space-lg, 16px);
  }

  /*
  desaturated values are not accessible on light themes, so we must qualify that
  with rh-context-demo:not([color-palette^="light]) which in this demo
  ensures css vars only get set when the parent theme is not light|lighter|lightest
  */

  rh-context-demo:not([color-palette^="light"]) rh-cta:not([variant]) {
    --rh-cta-color: var(--rh-color-text-primary-on-dark, #ffffff);
    --rh-cta-hover-color: var(--rh-color-gray-40, #a3a3a3);
  }

 rh-context-demo:not([color-palette^="light"]) rh-cta[variant="primary"] {
    --rh-cta-background-color: var(--rh-color-surface-lightest, #ffffff);
    --rh-cta-hover-background-color: var(--rh-color-gray-40, #a3a3a3);
    --rh-cta-focus-background-color: var(--rh-color-gray-40, #a3a3a3);
    --rh-cta-border-color: var(--rh-color-border-strong-on-light, #151515);
    --rh-cta-hover-border-color: var(--rh-color-gray-40, #a3a3a3);
    --rh-cta-focus-border-color: var(--rh-color-gray-40, #a3a3a3);
    --rh-cta-color: var(--rh-color-text-primary-on-light, #151515);
    --rh-cta-hover-color: var(--rh-color-text-primary-on-light, #151515);
  }

  rh-context-demo:not([color-palette^="light"]) rh-cta[variant="brick"] {
    --rh-cta-color: var(--rh-color-text-primary-on-dark, #ffffff);
    --rh-cta-hover-color: var(--rh-color-gray-40, #a3a3a3);
  }
</style>
