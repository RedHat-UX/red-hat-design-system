<script src="https://cdn.jsdelivr.net/npm/vue@3.5.22/dist/vue.global.min.js"></script>

<div id="app">
  <rh-pagination>
    <ol>
      <li><a href="#1">1</a></li>
      <li><a href="#2">2</a></li>
      <li><a href="#3" aria-current="page">3</a></li>
      <li><a href="#4">4</a></li>
      <li><a href="#5">5</a></li>
    </ol>
  </rh-pagination>

  {{ message }} {{ page }}
</div>

<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const message = ref('You are currently on page');
      const page = ref(null);

      window.addEventListener('hashchange', () => {
        const hash = window.location.hash;
        page.value = hash.slice(1);
        const links = document.querySelectorAll('rh-pagination li a');
        const hashLink = document.querySelector(`rh-pagination li a[href="${hash}"]`);
        for (const link of links) {
          if (link === hashLink) {
            continue;
          }
          link.removeAttribute('aria-current');
        }
        hashLink.setAttribute('aria-current', 'page');
        // slotted content changed lets request an update
        const pagination = document.querySelector('rh-pagination');
        pagination.requestUpdate();
      });

      return {
        message,
        page,
      }
    },
    mounted() {
      // get current Page by using the aria-current attribute
      const currentPage = document.querySelector('rh-pagination li a[aria-current="page"]');
      if (currentPage) {
        // Change the value of the page ref using .value
        this.page = new URL(currentPage.href).hash.slice(1);
      }
    },
  }).mount('#app');
</script>
