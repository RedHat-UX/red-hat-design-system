<link rel="stylesheet" href="https://static.redhat.com/libs/redhat/redhat-font/4/webfonts/red-hat-font.min.css"/>
<link rel="stylesheet" href="https://static.redhat.com/libs/redhat/redhat-theme/6/advanced-theme.css"/>

<link rel="stylesheet" href="demo.css">
<script type="module" src="rh-tag.js"></script>
<script type="module" src="color-context.js"></script>

<rh-context-provider id="context-provider" color-palette="darkest">
  <form>
    <h2>Color Context</h2>
    <label for="context-range">Color Palette</label>
    <input id="context-range" type="range" list="palettes" max="5" name="range">
    <datalist id="palettes">
      <option value="0" label="darkest"></option>
      <option value="1" label="darker"></option>
      <option value="2" label="dark"></option>
      <option value="3" label="light"></option>
      <option value="4" label="lighter"></option>
      <option value="5" label="lightest"></option>
    </datalist>
  </form>

  <section>
    <h2>Filled Color</h2>
    <rh-tag color="red">
      <span>Red <span class="visually-hidden-class">Hat</span></span></rh-tag>
    <rh-tag color="orange">Orange</rh-tag>
    <rh-tag color="green">Green</rh-tag>
    <rh-tag color="cyan">Cyan</rh-tag>
    <rh-tag color="blue">Blue</rh-tag>
    <rh-tag color="purple">Purple</rh-tag>
    <rh-tag>Gray</rh-tag>
  </section>

  <section>
    <h2>Outline</h2>
    <rh-tag variant="outline" color="red">
      <span>Red <span class="visually-hidden-class">Hat</span></span></rh-tag>
    <rh-tag variant="outline" color="orange">Orange</rh-tag>
    <rh-tag variant="outline" color="green">Green</rh-tag>
    <rh-tag variant="outline" color="cyan">Cyan</rh-tag>
    <rh-tag variant="outline" color="blue">Blue</rh-tag>
    <rh-tag variant="outline" color="purple">Purple</rh-tag>
    <rh-tag variant="outline">Gray</rh-tag>
  </section>

  <section>
    <h2>Filled Color With Icon</h2>
    <rh-tag color="red" icon="circle-info" icon-set="fas">Red</rh-tag>
    <rh-tag color="orange" icon="circle-info" icon-set="fas">Orange</rh-tag>
    <rh-tag color="green">Green <svg slot="icon" height="1em" width: "1em" fill="currentColor" viewBox="0 0 512 512" aria-hidden="true" role="img">
        <path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path>
      </svg>
    </rh-tag>
    <rh-tag color="cyan" icon="circle-info" icon-set="fas">Cyan</rh-tag>
    <rh-tag color="blue" icon="circle-info" icon-set="fas">Blue</rh-tag>
    <rh-tag color="purple" icon="circle-info" icon-set="fas">Purple <svg slot="icon" height="1em" width: "1em" fill="currentColor" viewBox="0 0 512 512" aria-hidden="true" role="img">
        <path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path>
      </svg>
    </rh-tag>
    <rh-tag icon="circle-info" icon-set="fas">Gray</rh-tag>
  </section>

  <section>
    <h2>Filled Color With Icon</h2>
    <rh-tag variant="outline" color="red" icon="circle-info" icon-set="fas">Red</rh-tag>
    <rh-tag variant="outline" color="orange" icon="circle-info" icon-set="fas">Orange</rh-tag>
    <rh-tag variant="outline" color="green">Green <svg slot="icon" height="1em" width: "1em" fill="currentColor" viewBox="0 0 512 512" aria-hidden="true" role="img">
        <path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path>
      </svg>
    </rh-tag>
    <rh-tag variant="outline" color="cyan" icon="circle-info" icon-set="fas">Cyan</rh-tag>
    <rh-tag variant="outline" color="blue" icon="circle-info" icon-set="fas">Blue</rh-tag>
    <rh-tag variant="outline" color="purple" icon="circle-info" icon-set="fas">Purple <svg slot="icon" height="1em" width: "1em" fill="currentColor" viewBox="0 0 512 512" aria-hidden="true" role="img">
        <path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path>
      </svg>
    </rh-tag>
    <rh-tag variant="outline" icon="circle-info" icon-set="fas">Gray</rh-tag>
  </section>
</rh-context-provider>
