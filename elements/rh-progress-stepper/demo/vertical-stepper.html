<rh-progress-stepper orientation="vertical">
  <rh-progress-step
    state="active"
    label="Active Step"
    description="Currently working on this step"
    aria-current="step">
  </rh-progress-step>
  
  <rh-progress-step
    state="complete"
    label="Complete Step"
    description="This step has been completed successfully">
  </rh-progress-step>
  
  <rh-progress-step
    state="complete"
    label="Complete Step">
  </rh-progress-step>

  <rh-progress-step
    state="warn"
    label="Warning Step"
    description="This step has a warning that needs attention">
  </rh-progress-step>
  
  <rh-progress-step
    state="fail"
    label="Failed Step"
    description="This step has failed and needs to be retried">
  </rh-progress-step>

  <rh-progress-step
    state="inactive"
    label="Inactive Step"
    description="This step is not yet started">
  </rh-progress-step>
</rh-progress-stepper>
<script type="module">
  import '@rhds/elements/rh-progress-stepper/rh-progress-stepper.js';
  import '@rhds/elements/rh-progress-stepper/rh-progress-step.js';
</script>
