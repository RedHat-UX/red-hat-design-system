<rh-progress-stepper vertical-at="sm">
  <rh-progress-step state="complete">
    Complete Step
    <span slot="description">This step has been completed successfully</span>
  </rh-progress-step>
  
  <rh-progress-step state="warn">
    Warning Step
    <span slot="description">This step has a warning that needs attention</span>
  </rh-progress-step>
  
  <rh-progress-step state="fail">
    Failed Step
    <span slot="description">This step has failed and needs to be retried</span>
  </rh-progress-step>

  <rh-progress-step state="active">
    Active Step
    <span slot="description">Currently working on this step</span>
  </rh-progress-step>

  <rh-progress-step>
    Inactive Step
    <span slot="description">This step is not yet started</span>
  </rh-progress-step>
</rh-progress-stepper>
  
<script type="module">
  import '@rhds/elements/rh-progress-stepper/rh-progress-stepper.js';
</script>
