<link rel="stylesheet" href="./demo.css"/>
<script type="module" src="./rh-spinner.js"></script>

<h1>Spinner</h1>
    
<section>
    <h2>Light theme</h2>
    <h3>Default/Large</h3>
    <rh-spinner><p>Loading...</p></rh-spinner>
    
    <h3>Medium</h3>
    <rh-spinner size="md"><p>Loading...</p></rh-spinner>
    
    <h3>Small</h3>
    <rh-spinner size="sm"><p>Loading...</p></rh-spinner>
</section>

<section class="darkest">
    <rh-context-provider color-palette="darkest">
        <h2>Dark theme</h2>
        <h3>Default/Large</h3>
        <rh-spinner><p>Loading...</p></rh-spinner>

        <h3>Medium</h3>
        <rh-spinner size="md"><p>Loading...</p></rh-spinner>

        <h3>Small</h3>
        <rh-spinner size="sm"><p>Loading...</p></rh-spinner>
    </rh-context-provider>
</section>
