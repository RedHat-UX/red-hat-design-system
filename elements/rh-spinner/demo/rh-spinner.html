<link rel="stylesheet" href="./demo.css"/>
<script type="module" src="./rh-spinner.js"></script>

<h1>Spinner</h1>

<section>
    <div>
        <h3>Default/Large</h3>
        <rh-spinner></rh-spinner>
    </div>
    
    <div>
        <h3>Medium</h3>
        <rh-spinner size="md"></rh-spinner>
    </div>
    
    <div>
        <h3>Small</h3>
        <rh-spinner size="sm"></rh-spinner>
    </div>

    <div>
        <h3>Default/large with text label</h3>
        <rh-spinner>
            <p>Loading...</p>
        </rh-spinner>
    </div>

    <div>
        <h3>Medium with text label</h3>
        <rh-spinner size="md">
            <p>Loading...</p>
        </rh-spinner>
    </div>

    <div>
        <h3>Small with text label</h3>
        <rh-spinner size="sm">
            <p>Loading...</p>
        </rh-spinner>
    </div>
</section>

<rh-context-provider color-palette="darkest">
    <section class="darkest">
        <div>
            <h3>Default/Large</h3>
            <rh-spinner></rh-spinner>
        </div>
        
        <div>
            <h3>Medium</h3>
            <rh-spinner size="md"></rh-spinner>
        </div>
        
        <div>
            <h3>Small</h3>
            <rh-spinner size="sm"></rh-spinner>
        </div> 
    
        <div>
            <h3>Default/large with text label</h3>
            <rh-spinner>
                <p>Loading...</p>
            </rh-spinner>
        </div>
    
        <div>
            <h3>Medium with text label</h3>
            <rh-spinner size="md">
                <p>Loading...</p>
            </rh-spinner>
        </div>
    
        <div>
            <h3>Small with text label</h3>
            <rh-spinner size="sm">
                <p>Loading...</p>
            </rh-spinner>
        </div>
    </section>
</rh-context-provider>
