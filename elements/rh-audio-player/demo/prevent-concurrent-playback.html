<h2>rh-audio-player: Prevent Concurrent Playback</h2>

<p>Pressing play on any <code>rh-audio-player</code> element will pause
  any other currently playing <code>rh-audio-player</code> elements.</p>

<rh-audio-player>
  <p slot="series">Code Comments</p>
  <h3 slot="title">Bringing Deep Learning to Enterprise Applications</h3>
  <audio crossorigin="anonymous"
         slot="media"
         controls>
    <source type="audio/mp3"
            srclang="en"
            src="https://cdn.simplecast.com/audio/28d037d3-7d17-42d4-a8e2-2e00fd8b602b/episodes/bd38190e-516f-49c0-b47e-6cf663d80986/audio/dc570fd1-7a5e-41e2-b9a4-96deb346c20f/default_tc.mp3">
  </audio>
</rh-audio-player>

<rh-audio-player>
  <p slot="series">Code Comments</p>
  <h3 slot="title">Rethinking Networks In Telecommunications</h3>
  <audio crossorigin="anonymous"
         slot="media"
         controls>
    <source type="audio/mp3"
            srclang="en"
            src="https://cdn.simplecast.com/audio/28d037d3-7d17-42d4-a8e2-2e00fd8b602b/episodes/32d79061-21f8-40a1-9ef8-d424e82a8326/audio/0a65ec45-a21a-4c31-94a6-61701a145b1d/default_tc.mp3">
  </audio>
</rh-audio-player>
